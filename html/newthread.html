<!DOCTYPE html>
<html>
<head>
<title>New thread</title>
</head>
<body>
    <h3>Start a new thread here by giving it a name and a message.</h3>
    <form action="/thread/" method="post">
    	Thread name: <input type="text" name="threadname"><br>
		Message:	 <input type="text" name="message"><br>
		<input type="hidden" name="username" value="everyone"><br>
		<input type="hidden" name="parentmessage" value="-1"><br>
    	<input type="submit" value ="Submit">
	</form>
</body>
</html>
